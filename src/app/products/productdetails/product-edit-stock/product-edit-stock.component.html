<div class="menu">
    <button class="btn btn-products" (click)="onClickBack()">Go Back</button>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-content">

        <label for="stock"> Enter New Stock:
            <input type="number" id="stock" formControlName="stock"></label>
    </div>
    <div class="form-action menu">
        <button class="btn btn-products" type="submit"> Submit</button>
    </div>
</form>
